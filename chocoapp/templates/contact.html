{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="top-search">
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search">

    <!-- End Top Search -->

                        </form>
                        <h1 style="color:green">{{ message }}</h1>

                    </div>
                </div>
            </div>
        </div>
    </div>
